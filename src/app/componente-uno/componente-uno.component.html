<form [formGroup]="form" (ngSubmit)="onSubmitSend()">
    <div class="form-group">
        <label>Nombre de la tarea</label>
        <input type="text" class="form-control" formControlName="nombretarea">
        <p class="text-danger"
            *ngIf="(form.get('nombretarea').hasError('required') && form.get('nombretarea').touched) || (form.get('nombretarea').hasError('minlength') && form.get('nombretarea').touched)">
            Hay que
            escribir una tarea. Mínimo {{form.get('nombretarea').errors.minlength.requiredLength}} caracteres.</p>
    </div>
    <div class="form-group">
        <label>Urgencia</label>
        <select class="form-control" formControlName="urgenciatarea">
            <option selected></option>
            <option value="baja">BAJA</option>
            <option value="media">MEDIA</option>
            <option value="alta">ALTA</option>
        </select>

    </div>
    <div class="form-group">
        <label>¿Está terminada la tarea?</label>
        <input type="text" class="form-control" formControlName="terminadatarea">
        <p class="text-danger"
            *ngIf="form.get('terminadatarea').hasError('terminadavalidator') && form.get('terminadatarea').touched">
            {{form.get('terminadatarea').errors.terminadavalidator}}</p>
    </div>
    <input type="submit" value="Enviar" [disabled]="!form.valid" class="btn btn-block" *ngIf="form.valid">
</form>
